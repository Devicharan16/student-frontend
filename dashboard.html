<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1cc88a, #4e73df);
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ“ Student Dashboard</h1>
    <p>You are logged in successfully!</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
